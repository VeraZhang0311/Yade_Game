# ============================================================
# 第一章：初次相遇
# ============================================================
# 后端简化版：只存选项→好感度映射和关卡元数据
# 对话内容由前端 YarnSpinner (.yarn) 管理
#
# 格式说明:
#   choices:
#     <node_id>:           # 与前端 .yarn 文件中的选择节点 ID 一致
#       <option_id>:
#         affinity_delta:  # 好感度变化 (正/负/0)
#         is_major: true   # 可选，标记影响剧情走向的关键选择
#
# 前后端需对齐: node_id 和 option_id 命名必须前后端一致
# ============================================================

id: chapter_01
title: "初次相遇"
order: 1

choices:
  # 选择框 1：初次回应（无关紧要）
  choice_1:
    A: { affinity_delta: 1 }
    B: { affinity_delta: 0 }
    C: { affinity_delta: -1 }

  # 选择框 2：关于市场（无关紧要）
  choice_2:
    A: { affinity_delta: 1 }
    B: { affinity_delta: 0 }
    C: { affinity_delta: 0 }

  # 选择框 3：关键选择（影响剧情走向）
  choice_3:
    A: { affinity_delta: 3, is_major: true }
    B: { affinity_delta: 1, is_major: true }
    C: { affinity_delta: 0, is_major: true }

  # 选择框 4：最终确认行为
  choice_4:
    A: { affinity_delta: 2, is_major: true }
    B: { affinity_delta: 0, is_major: true }
    C: { affinity_delta: 1, is_major: true }
