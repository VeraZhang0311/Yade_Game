version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: yade_postgres
    environment:
      POSTGRES_USER: yade
      POSTGRES_PASSWORD: yade_secret
      POSTGRES_DB: yade_game
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U yade -d yade_game"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: yade_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
